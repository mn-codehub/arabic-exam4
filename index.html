

<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سامانه آزمون تعاملی عربی – پایه هفتم</title>

<style>
body{
 background:linear-gradient(to right,#eef2f3,#ffffff);
 font-family:sans-serif;
 direction:rtl;
 text-align:center;
 margin:0;
}
.container{
 background:#fff;
 max-width:440px;
 margin:20px auto;
 padding:20px;
 border-radius:20px;
 box-shadow:0 10px 0 #0984e3;
}
.header{
 background:#f1f2f6;
 padding:10px;
 border-radius:12px;
 margin-bottom:10px;
 font-size:14px;
}
input,button{
 width:95%;
 padding:10px;
 margin:6px;
 font-size:15px;
 border-radius:12px;
 border:none;
}
button{background:#00b894;color:#fff}
button:disabled{background:#b2bec3}
#timer{color:#d63031;font-weight:bold}
#progressBar{
 height:12px;
 background:#dfe6e9;
 border-radius:10px;
 overflow:hidden;
 margin-bottom:8px
}
#progress{
 height:100%;
 width:0%;
 background:#0984e3
}
.word{
 color:#d63031;
 font-weight:bold;
 text-decoration:underline;
}
.footer{
 font-size:12px;
 color:#636e72;
 margin-top:10px
}
</style>
</head>

<body>

<div class="container" id="loginBox">
<h3>ورود دانش‌آموز</h3>
<input id="studentName" placeholder="نام و نام خانوادگی">
<button onclick="chooseMode()">ادامه</button>
</div>

<div class="container" id="modeBox" style="display:none">
<h3>انتخاب حالت آزمون</h3>
<button onclick="startTest('practice')">تمرینی</button>
<button onclick="startTest('exam')">امتحانی</button>
</div>

<div class="container" id="examBox" style="display:none">
<div class="header">
<b>سامانه آزمون تعاملی عربی</b><br>
پایه هفتم
</div>

<p id="timer"></p>
<div id="progressBar"><div id="progress"></div></div>

<h4 id="question"></h4>
<div id="options"></div>
<p id="result"></p>
<p>⭐ امتیاز: <span id="score">0</span></p>

<div class="footer">
طراح: مرجان قاسمیان<br>
پایه: هفتم ۴<br>
نام آموزگار: بخشعلی‌زاده
</div>
</div>

<div class="container" id="resultBox" style="display:none"></div>

<script>
const questions=[
{q:"ترجمهٔ واژهٔ مشخص‌شده در کدام گزینه آمده است؟ (اَلجَنَّةُ تَحتَ <span class='word'>أقدام</span> الاُمَّهاتِ.)",
 o:["پا","دست‌ها","دست","پاها"],a:3}
];

let name="",index=0,score=0,time=120,interval=null,mode="exam";

function chooseMode(){
 name=document.getElementById("studentName").value.trim();
 if(!name){alert("نام را وارد کنید");return;}
 loginBox.style.display="none";
 modeBox.style.display="block";
}

function startTest(m){
 mode=m;
 modeBox.style.display="none";
 examBox.style.display="block";
 index=0;score=0;
 score.innerText=0;
 if(mode==="exam"){
  time=120;
  updateTimer();
  interval=setInterval(tick,1000);
 }else{
  timer.innerText="⏱ بدون محدودیت زمانی";
 }
 load();
}

function tick(){
 if(time<=0){finish();return;}
 time--;updateTimer();
}

function updateTimer(){
 let m=Math.floor(time/60),s=time%60;
 timer.innerText=`⏱ ${m}:${s<10?"0"+s:s}`;
}

function load(){
 if(index>=questions.length){finish();return;}
 progress.style.width=(index/questions.length*100)+"%";
 question.innerHTML=questions[index].q;
 options.innerHTML="";
 questions[index].o.forEach((opt,i)=>{
  let b=document.createElement("button");
  b.innerText=opt;
  b.onclick=()=>answer(i);
  options.appendChild(b);
 });
}

function answer(i){
 document.querySelectorAll("#options button").forEach(b=>b.disabled=true);
 if(i===questions[index].a){
  score++;
  document.getElementById("score").innerText=score;
  result.innerText="✔ درست";
 }else{
  result.innerText="✖ نادرست";
 }
 setTimeout(()=>{index++;load();},800);
}

function finish(){
 clearInterval(interval);
 examBox.style.display="none";
 resultBox.innerHTML=`<h3>${name}<br>امتیاز: ${score}</h3>`;
 resultBox.style.display="block";
}
</script>

</body>
</html>
